<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SYMBOLS</title>
    <style>
        #symbol{
            border: 1px solid black;
            background-color: lavender;
            
        }
        p{
            margin-left: 1%;
        }
      #head{
            border: 1px solid black;
            background-color: lavender;

        }
        h1{
            margin-left: 1%;
        }
    </style>
</head>
<body>

    <div id="head"><h1>Some greek letters supported by HTML</h1></div>
    <br>
    <div id="symbol">
    <P>COPYRIGHT SIGN: &#169;	 
    </P>
    <P>REGISTERED SIGN:&#174; </P>
    <P>EURO SIGN:&#8364; 
    </P>
    <P>TRADEMARK:	&#8482;
    </P>
    <P>BLACK SPADE SUIT:&#9824;     </P>
    <P>RIGHTWARDS ARROW:&#8594; 
    </P>
    <P>DOWNWARDS ARROW:&#8595; 
    </P>
    <P>BLACK CLUB SUIT:&#9827; 
    </P>
    <P>BLACK HEART SUIT:&#9829;     </P>
    <P>BLACK DIAMOND SUIT:&#9830;     </P>
    <P>LEFTWARDS ARROW:&#8592; 
    </P>
    <P>UPWARDS ARROW:&#8593;
    </P>
</div>
</body>
</html>
